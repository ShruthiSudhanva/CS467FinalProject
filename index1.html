<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script type="text/javascript">
    document.write("\<script src='//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js' type='text/javascript'>\<\/script>");
  </script>
  <style type="text/css">
  .container{
   overflow-x: scroll;
   width: 80%;
  } 
  </style>
</head>
<body>
<div id="chartContainer" class="container">
  <div class="row">
    <div id="timeline">
  <script src="library/lib/d3.v3.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
  <script src="library/dist/dimple.v2.0.0.js"></script>
  <script type="text/javascript">
    var svg = dimple.newSvg("#chartContainer", 3000, 500);
      d3.csv("library/data/timeline.csv", function (data) {
        /*data = dimple.filterData(data, "Date", [
          "12/3/2013", "3/19/2014", "3/31/2014",
          "01/10/2012", "01/11/2012", "01/12/2012"]);*/
        var myChart = new dimple.chart(svg, data);
        myChart.setBounds(60, 30, 2900, 400)
        var x = myChart.addCategoryAxis("x", "Date");
        x.addOrderRule("Date");
        var y = myChart.addLogAxis("y", "Price");
        myChart.addMeasureAxis("z", "Username");
        myChart.addSeries("Category", dimple.plot.bubble);
        myChart.addLegend(140, 10, 360, 20, "right");
        myChart.draw();
      });
  </script>
</div>
</div>
</div>
</body>
</html>
